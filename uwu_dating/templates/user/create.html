{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <form method="post">
        <label for="name">Name</label>
        <input class="field" name="name" id="name" required>
        <label for="dect">DECT (optional)</label>
        <input class="field" type="number" name="dect" id="dect">
        <label for="meeting_point">Meeting Point (optional)</label>
        <input class="field" name="meeting_point" id="meeting_point">
        <input class="submit" type="submit" value="Start">
    </form>
{% endblock %}
